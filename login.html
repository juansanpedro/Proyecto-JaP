<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color:#F8F9FA;
      text-align: center;
      margin: 15px;
    }
      
    #boton{
    background-color: #0D6EFD;
    color: white;
    margin: 10px;
    border-radius: 5px;
    width: 90px;
    height: 38px;
    border-color: #F8F9FA;
    }

    #image{
    width: 400px;
    margin: 25px;
    }

    #contraseña, #email{
      width: 270px;
      height: 35px;
      border-color:#F8F9FA;
      border-radius: 4px;
      
    }


  </style>
</head>
<body>
  <main class="mt-5">
    <div class="container" >
      <img src="./img/login.png" id="image" alt="login">
      <h3><strong>Inicio de Sesión</strong></h3>
      <label for="email">Email</label>
      <br>
      <input type="email" id="email" placeholder="Email" required>
      <br>
      <label for="contraseña">Contraseña</label>
      <br>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <br>
      <input type="submit" id="boton" value="Ingresar">
      </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  
  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button id="ButtonClose" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
